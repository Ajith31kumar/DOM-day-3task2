<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
        }
        
    </style>
</head>
<body>
    <form id="data-form">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName"> <br> <br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName"><br> <br>

        <label for="address">Address:</label>
        <input type="text" id="address"><br> <br>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" ><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="gender" name="gender" value="Male">Male
        <input type="radio" id="gender" name="gender" value="Female">Female
        <input type="radio" id="gender" name="gender" value="Other">Other<br><br>

        <label for="food">Choice of Food (Select at least 2):</label>
        <select id="food">
            <option value="Pizza">Pizza</option>
            <option value="Burger">Burger</option>
            <option value="Pasta">birayani</option>
            <option value="Salad">Salad</option>
            <option value="Sushi">idly</option>
        </select><br> <br>

        <label for="state">State:</label>
        <input type="text" id="state"><br> <br>


        <label for="country">Country:</label>
        <input type="text" id="country"><br> <br>

        <input type="submit" value="Submit"><br>
    </form><br>

    <table id="data-table">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Food</th>
            <th>State</th>
            <th>Country</th>
        </tr>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
